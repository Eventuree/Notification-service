<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 24px; border-radius: 6px;">

                <tr>
                    <td>
                        <h2 style="color: #333;">Reset your Eventure password</h2>

                        <p>Hello,</p>

                        <p>
                            We received a request to reset your Eventure account password.
                        </p>

                        <p style="margin: 30px 0; text-align: center;">
                            <a th:href="${resetLink}"
                               style="background-color: #4f46e5; color: white; padding: 12px 20px;
                        text-decoration: none; border-radius: 4px; display: inline-block;">
                                Reset Password
                            </a>
                        </p>

                        <p>This link will expire in 10 minutes.</p>

                        <p style="color: #666; font-size: 12px;">
                            If you did not request this, you can safely ignore this email.
                        </p>

                        <p>Best regards,<br>Eventure Team</p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
